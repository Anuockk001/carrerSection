<section class="relative h-auto xl:h-[240px]">
  <img
    src='../../../../assets/images/bgConnect.png'
    alt="Background"
    class="absolute w-full inset-0 bg-cover bg-center"
  />
  <div class="absolute inset-0 bg-blue-950 opacity-75"></div>
  <div class="relative flex flex-col md:flex-row items-center justify-between px-4 sm:px-8 md:px-16 lg:px-24 py-6 h-full space-y-6 md:space-y-0">
    <div class="text-center md:text-left text-white flex-1">
      <h2 class="text-[18px] sm:text-[22px] md:text-[28px] lg:text-[32px] font-medium leading-snug mb-4 md:w-3/5">
        {{ data.heading }}
      </h2>
      <p class="text-[14px] sm:text-[16px] md:text-[18px] text-gray-300 w-full md:w-4/5 lg:w-3/5 mx-auto md:mx-0">
        {{ data.description }}
      </p>
    </div>
    <div class="w-full md:w-auto flex justify-center items-center">
      <button
        style="background: #70BF45"
        (click)="handleButtonClick()"
        class="text-white text-sm sm:text-base xl:text-16 px-6 sm:px-8 md:px-10 py-2 sm:py-3 rounded hover:bg-blue-700 transition duration-300"
      >
        {{ data.buttonText }}
      </button>
    </div>
  </div>
</section>
