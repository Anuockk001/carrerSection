<div class="flex flex-col items-center">
  <div class="flex flex-wrap items-center">
    <div
      class="p-2"
      (click)="onPreviousClick()"
      disabled="currentPage === 1"
    >
      <div class="flex justify-center items-center">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
                d="M6.3508 12.7499L11.2096 17.4615L10.1654 18.5383L3.42264 11.9999L10.1654 5.46148L11.2096 6.53833L6.3508 11.2499L21 11.2499L21 12.7499L6.3508 12.7499Z"
                fill="#000000"></path>
        </svg>
        <span class="ms-3">Previous</span>
      </div>
    </div>

    <div *ngFor="let pageNumber of getPageNumbers()">
      <div
        class="px-3 py-1 rounded-lg text-xs md:text-sm lg:text-base font-medium"
        [ngClass]="{
          'bg-green-500 text-white': ( Number(currentPage) === Number(pageNumber) - 1 )
        }"
        (click)="onPageClick(pageNumber)"
      >
        {{ pageNumber }}
      </div>
    </div>

    <div
      class="p-2"
      (click)="onNextClick()"
      disabled="currentPage === totalPages"
    >
      <div class="flex justify-center items-center">
        <span class="me-3">Next</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
                d="M17.6492 11.2501L12.7904 6.53852L13.8346 5.46167L20.5774 12.0001L13.8346 18.5385L12.7904 17.4617L17.6492 12.7501H3V11.2501H17.6492Z"
                fill="#000000"></path>
        </svg>
      </div>
    </div>
  </div>
</div>
