<section class="tw-relative tw-h-auto tw-xl:h-[240px]">
  <img
    src="../../../../assets/images/jobBackground.png"
    alt="Background"
    class="tw-absolute tw-inset-0 tw-object-cover tw-w-full tw-h-full tw-bg-center"
  />
  <div class="tw-absolute tw-inset-0 tw-bg-blue-950 tw-opacity-10"></div>
  <div class="tw-relative tw-flex tw-flex-col tw-items-center tw-justify-center tw-px-6 tw-sm:-px-8 tw-lg:px-12 tw-py-6 tw-h-full tw-w-full">
    <div class="tw-text-white tw-text-center">
      <h3 class="tw-text-[32px] sm:tw-text-[32px] md:tw-text-[40px] lg:tw-text-[56px] xl:tw-text-[64px] tw-font-medium tw-leading-snug">
        {{ data.heading }}
      </h3>
      <span class="tw-text-[16px] sm:tw-text-[14px] md:tw-text-[20px] tw-text-gray-300 tw-max-w-3xl tw-mx-auto">
        {{ data.description }}
      </span>

      <div *ngIf="data.displayInput">
        <div
          class="tw-flex tw-items-center tw-justify-between tw-px-4 tw-py-3 tw-rounded-lg tw-border-2 tw-border-white tw-bg-white tw-overflow-hidden tw-max-w-md tw-mx-auto tw-font-[sans-serif] tw-mt-5">
          <input
            type="search"
            [placeholder]="data.inputPlaceHolder || 'Search for opening'"
            class="tw-w-full tw-border-0 tw-border-white tw-outline-0 tw-outline-none tw-bg-transparent tw-text-gray-600 tw-text-sm"
            (input)="onQueryChange('')"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 192.904 192.904"
            width="16px"
            class="tw-fill-gray-600"
          >
            <path d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
