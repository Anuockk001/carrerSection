<section class="relative h-auto xl:h-[240px]">
  <img
    [src]="'../../../../assets/images/jobBackground.png'"
    alt="Background"
    class="absolute inset-0 object-cover w-full h-full bg-center"
  />
  <div class="absolute inset-0 bg-blue-950 opacity-10"></div>
  <div class="relative flex flex-col items-center justify-center px-6 sm:-px-8 lg:px-12 py-6 h-full w-full">
    <div class="text-white text-center">
      <h3 class="text-[32px] sm:text-[32px] md:text-[40px] lg:text-[56px] xl:text-[64px] font-medium leading-snug">
        {{ data.heading }}
      </h3>
      <span class="text-[16px] sm:text-[14px] md:text-[20px] text-gray-300 max-w-3xl mx-auto">
        {{ data.description }}
      </span>

      <div *ngIf="data.displayInput">
        <div
          class="flex items-center justify-between px-4 py-3 rounded-lg border-2 border-white bg-white overflow-hidden max-w-md mx-auto font-[sans-serif] mt-5">
          <input
            type="search"
            [placeholder]="data.inputPlaceHolder || 'Search for opening'"
            class="w-full border-0 border-white outline-0 outline-none bg-transparent text-gray-600 text-sm"
            (input)="onQueryChange('')"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 192.904 192.904"
            width="16px"
            class="fill-gray-600"
          >
            <path d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
